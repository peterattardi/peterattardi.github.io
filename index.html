<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"
    ></script>

    <title>Pietro Attardi</title>
  </head>
  <body>
    <!-- Header ---------------------------------------------------------->
    <header>
      <section class="navbar">
        <div class="logo">
          <a href="#"><h1>peterattardi</h1></a>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="#projects">Projects</a></li>
            <li><a href="">Résumé</a></li>
          </ul>
        </nav>
      </section>

      <section class="presentation">
        <p>I am a <span></span></p>

        <div class="arrow">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
    </header>

    <!-- Main ---------------------------------------------------------->
    <main>
      <section class="projects" id="projects">
        <h1 class="projects__title">My <span>Projects</span></h1>

        <div class="projects__grid">
          <article class="projects__item">
            <div class="project__card">
              <div class="card__content">
                <div class="card__front">
                  <div class="card__title"><h2>Familudget</h2></div>
                </div>
                <div class="card__back">
                  <p>An app to track your income and expenses</p>
                  <div class="card__links">
                    <a href="" class="card__link">View Demo</a>
                  </div>
                </div>
              </div>
            </div>
          </article>

          <article class="projects__item">
            <div class="project__card">
              <div class="card__content">
                <div class="card__front">
                  <div class="card__title"><h2>Supermarket Webapp</h2></div>
                </div>
                <div class="card__back">
                  <p>An app to do grocery online</p>
                  <div class="card__links">
                    <a href="" class="card__link">View Demo</a>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>

    <div class="loading-animations">
      <section class="loading-text">
        <h1>Welcome</h1>
        <h1>to my</h1>
        <h1>website</h1>
      </section>
    </div>
    <div class="loading-slider"></div>
    <script src="scripts/animations.js"></script>
    <script src="./scripts/GameOfLife.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
